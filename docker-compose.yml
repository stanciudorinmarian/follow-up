version: "3.8"

services:
  nginx:
    build:
      context: ""
      dockerfile: services/nginx/Dockerfile
    env_file:
      - infrastructure/.env
    networks:
      - follow-up-network
    volumes:
      - ./public:/var/www/html/public
      - ./storage/app/public:/var/www/html/storage/app/public
      - //var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - follow-up.local:127.0.0.1
    ports:
      - ${NGINX_PORT_EXPORT:-80}:80
      - 443:443
    depends_on:
      - fpm

  fpm:
    build:
      context: ""
      dockerfile: services/fpm/Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - follow-up-network
    depends_on:
      - postgres

  queue:
    build:
      context: ""
      dockerfile: services/queue/Dockerfile
    networks:
      - follow-up-network
    volumes:
      - ./:/var/www/html
    depends_on:
      - fpm
      - postgres

  postgres:
    build:
      context: ""
      dockerfile: services/postgres/Dockerfile
    env_file:
      - infrastructure/.env
    environment:
      - "POSTGRES_DB=${DB_DATABASE:-follow_up_db}"
      - "POSTGRES_USER=${DB_USERNAME:-follow_up_user}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD:-follow_up_p@ss}"
    networks:
      - follow-up-network
    volumes:
      - follow-up-volume:/var/lib/postgresql/data
    ports:
      - ${DB_PORT_EXPORT:-5432}:5432

networks:
  follow-up-network:
    driver: overlay

volumes:
  follow-up-volume:
    external: true
